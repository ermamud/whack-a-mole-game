<!doctype html>
<html>

<head>
    <title>Whack a Mole Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="mole.css">
</head>

<body>
    <section class="game-container">
        <section class="toolbar">
            <nav>
                <a href id="newgame">New</a>
                <span>|</span>
                <a href id="pausegame" class="disabled">Pause</a>
                <span>|</span>
                <a href id="endgame" class="disabled">End</a>
                <span>|</span>
                <a href id="resetgame" class="disabled">Reset</a>
            </nav>
            <section class="score">
                <div class="score-item">
                    <h4>time:</h4>
                    <h2 id="timer">00.00</h2>
                </div>
                <div class="score-item">
                    <h4>Hits:</h4>
                    <h2 id="counter">0</h2>
                </div>
            </section>
        </section>
        <section class="play-area">
            <div class="row">
                <div class="item">
                    <div class="up">
                        <img src="assets/mole.png" alt="Mole 1" class="mole-img hide">
                    </div>
                    <div class="down">
                        <img src="assets/hole_empty_down.jpg" alt="bottom side of an empty hole 1">
                    </div>
                </div>
                <div class="item">
                    <div class="up">
                        <img src="assets/mole.png" alt="Mole 2" class="mole-img hide">
                    </div>
                    <div class="down">
                        <img src="assets/hole_empty_down.jpg" alt="bottom side of an empty hole 2">
                    </div>
                </div>
                <div class="item">
                    <div class="up">
                        <img src="assets/mole.png" alt="Mole 3" class="mole-img hide">
                    </div>
                    <div class="down">
                        <img src="assets/hole_empty_down.jpg" alt="bottom side of an empty hole 3">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="up">
                        <img src="assets/mole.png" alt="Mole 4" class="mole-img hide">
                    </div>
                    <div class="down">
                        <img src="assets/hole_empty_down.jpg" alt="bottom side of an empty hole 4">
                    </div>
                </div>
                <div class="item">
                    <div class="up">
                        <img src="assets/mole.png" alt="Mole 5" class="mole-img hide">
                    </div>
                    <div class="down">
                        <img src="assets/hole_empty_down.jpg" alt="bottom side of an empty hole 5">
                    </div>
                </div>
                <div class="item">
                    <div class="up">
                        <img src="assets/mole.png" alt="Mole 6" class="mole-img hide">
                    </div>
                    <div class="down">
                        <img src="assets/hole_empty_down.jpg" alt="bottom side of an empty hole 6">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="up">
                        <img src="assets/mole.png" alt="Mole 7" class="mole-img hide">
                    </div>
                    <div class="down">
                        <img src="assets/hole_empty_down.jpg" alt="bottom side of an empty hole 7">
                    </div>
                </div>
                <div class="item">
                    <div class="up">
                        <img src="assets/mole.png" alt="Mole 8" class="mole-img hide">
                    </div>
                    <div class="down">
                        <img src="assets/hole_empty_down.jpg" alt="bottom side of an empty hole 8">
                    </div>
                </div>
                <div class="item">
                    <div class="up">
                        <img src="assets/mole.png" alt="Mole 9" class="mole-img hide">
                    </div>
                    <div class="down">
                        <img src="assets/hole_empty_down.jpg" alt="bottom side of an empty hole 9">
                    </div>
                </div>
            </div>
        </section>
    </section>

    <div class="overlay hide" id="continuegame">
        <h1 class="pauseBlink">Game Paused!</h1>
    </div>

    <script src="mole.js"></script>
</body>

</html>
